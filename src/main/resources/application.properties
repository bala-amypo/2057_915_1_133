# Project Configuration
spring.application.name=demo
server.port=8080

# Database Configuration (Using H2 In-Memory for development/testing) [cite: 10, 147]
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration 
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA/Hibernate Properties [cite: 58, 102, 132]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Enabled to avoid issues with lazy loading in REST responses [cite: 146]
spring.jpa.open-in-view=true

# Security & JWT Configuration [cite: 19, 291]
# Note: In a production environment, use a secure secret key
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration-ms=3600000

# Logging Levels
logging.level.org.springframework.security=INFO
logging.level.com.example.demo=DEBUG

# Swagger/OpenAPI Configuration [cite: 300, 302]
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html